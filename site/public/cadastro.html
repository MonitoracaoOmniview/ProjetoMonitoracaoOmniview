<script>


   

    function mascara(i) {

        var v = i.value;

        if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length - 1);
            return;
        }

        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";

    }


    (function () {
        window.addEventListener('scroll', function () {
            if (window.scrollY > 100) {
                header.classList.add('header-active');
                navBar.classList.add('navbar-active');
                navBar.classList.remove('navbar');
                logoNavbar.src = "./assets/imgs/logos/omniview-logo.png";
            } else {
                header.classList.remove('header-active');
                navBar.classList.remove('navbar-active');
                navBar.classList.add('navbar');
                logoNavbar.src = "./assets/imgs/logos/logotipo.png";
            }
        });
    })();

    function cadastrar() {
        aguardar();
        
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var cpfVar = cpf_input.value;
        var cargoVar = cargo_input.value;
        // let checkGerente = document.getElementById('check_gerente');
        // let checkSuporte = document.getElementById('check_suporte');


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || cpfVar == "" || cargoVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }

            finalizarAguardar();
            return false;
        }

        // if (!checkGerente.checked && !checkSuporte.checked) {
        //     window.alert("Preencha todos os campos para prosseguir!");
        //     return false;
        // }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        

        // if (checkGerente.checked && checkSuporte.checked) {
        //     window.alert("Selecione apenas o cargo em que você atua.");
        //     return false;
        // }
        // else if (checkGerente.checked) {
        //     window.alert("Bem vindo gerente")
        // }
        // else if (checkSuporte.checked) {
        //     window.alert("Bem vindo suporte");
        // }
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar,
                cargoServer: cargoVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
    
    function sair(){
        window.location.href = './loginEmpresa.html'
    }
        
</script>
